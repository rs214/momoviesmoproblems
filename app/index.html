<!DOCTYPE>
<html ng-app = "myApp">
<head>
  <title>Movie List</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>
  <div class="container" ng-controller = "AppCtrl">
  <h1>Movie Ratings List</h1>

  <table class = "table">
    <thread>
      <tr>
        <th> Movie </th>
        <th> Release </th>
        <th> Rating </th>
      </tr>
    </thread>
    <tbody>
    <tr>
      <td> <input class = "form-control" ng-model = "movie.movie"> </td>
      <td> <input class = "form-control" ng-model = "movie.release"> </td>
      <td> <input class = "form-control" ng-model = "movie.rating"> </td>
      <td> <button class = "btn btn-success" ng-click = "addMovie()">Add Movie </button></td>
    </tr>
      <tr ng-repeat= "movie in main">
        <td>{{movie.movie}}</td>
        <td>{{movie.release}}</td>
        <td>{{movie.rating}}</td>
        <td button class = "btn btn-danger" ng-click = "remove(movie._id)"> Remove </td>
      </tr>
    </table>


    <!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="..."></iframe>
</div>

   <!--  <div>
    {{movie}}
    </div> -->
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
  <script src= 'controllers/controller.js'></script>
</body>
</html>
